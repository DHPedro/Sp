<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reprodutor de Música</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Reprodutor de Música</h1>
    <input type="text" id="songName" placeholder="Nome da música">
    <button onclick="searchAndPlay()">Buscar e Reproduzir</button>
    <button onclick="pauseSong()">Pause</button>
    <button onclick="stopSong()">Stop</button>
  </div>

  <audio id="musicPlayer" controls></audio>

  <script src="script.js"></script>
</body>
</html>
